  push:
    branches:
      - main
    
jobs:
  # This workflow contains a single job called "traffic"
  traffic:
    permissions: write-all
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        ref: "" # The branch that you want to checkout. 
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: |
           pwd
           ls
           curl -L \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: Bearer ${{ secrets.Traffic_action_token }}" \
           -H "X-GitHub-Api-Version: 2022-11-28" \
           https://api.github.com/repos/anshsingal/sequence-analytics/traffic/clones > temp_clones.txt

           python3 data_acquisition_script.py ${{ secrets.Traffic_action_token }}
